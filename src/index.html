<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>California Home and Garden, Miramar</title>
  <link rel="stylesheet" href="animate.min.css">
</head>

<body>

  <section id='scroll'>
	<!--  graphic container  -->
	<div class='scroll__graphic'>
		<!--   actual graphic/chart   -->
		<div class='chart'>
			<p>0</p>
		</div>
	</div>

	<!--  step/text container  -->
	<div class='scroll__text'>
		<div class='step' data-step='1'>
			<p>STEP 1</p>
		</div>
		<div class='step' data-step='2'>
			<p>STEP 2</p>
		</div>
		<div class='step' data-step='3'>
			<p>STEP 3</p>
		</div>
		<div class='step' data-step='4'>
			<p>STEP 4</p>
		</div>
	</div>
</section>

  <div class='back-image'>
    <img src="assets/cali_logo_new.svg">
  </div>
  <div class='scroll'>
    <div class='scroll__graphic'>
      <img class="hero-2-img" src="./assets/cali_2.jpeg"></img>
    </div>
    <div class='scroll__text'>
      <div class='step hero-1-img' data-step='a'>
        <img class="scrollImg" src="./assets/cali_1.jpeg">
        <p class='title is-2 hero-1-txt animated hidden'>California Home and Garden Miramar</p>
      </div>
      <div class='step hero-2-img' data-step='b'>
        <img class="scrollImg" src="./assets/cali_2.jpeg"></img>
        <p class='title is-2 hero-2-txt animated'>Established in an old oil drum in 1943</p>
      </div>
      <div class='step' data-step='c'>What a time to be alive?<img class="scrollImg hero-2-img" src="./assets/tank_1.jpeg"></img></div>
    </div>
  </div>
  </div>
</body>
<script type="text/javascript" src="bundle.js"></script>
</html>
